<!DOCTYPE html>

<link	rel="stylesheet"	type="text/css"	
href="main.css"	/>

<head>
<title> Practice1 </title>
</head>

<body>
<div	class="holder">
	<div class="right">
		<div	class="client">
			<div class="right_top"> Залишилося </div>
			<div class="right_middle"> 
				<span class="items_left"> Помідори <span class="round"> 1 </span> </span>
				<span class="items_left"> Печиво <span class="round"> 1 </span> </span>
				<span class="items_left"> Сир <span class="round"> 1 </span> </span>
			</div>
			<div class="right_bottom"> Куплено </div>
			<div class="right_under_all"> </div>
		</div>
	</div>
	<div class="left">
		<div	class="goods">
			<div class="find_goods">
				<input	type="text”	name="Good name" value="Назва товару" class="text_class">
				<button type="button" class="buy_button"> Додати </button>
			</div>
			<div class="buy">
				<div class="general"> Помідори </div>
				<div style="background-color: white; height: 30px; padding: 5px; 5px; 5px; 5px;">
					<button type="button" class="cross"> x </button>
					<button type="button" class="bought"> Куплено </button>
					<button type="button" class="minus"> - </button>
					<span class="number"> 1 </span>
					<button type="button" class="plus"> + </button>
				</div>
			</div>
			<div class="buy">
				<div class="general"> Печиво </div>
				<div style="background-color: white; height: 30px; padding: 5px; 5px; 5px; 5px;">
					<button type="button" class="cross"> x </button>
					<button type="button" class="bought"> Куплено </button>
					<button type="button" class="minus"> - </button>
					<span class="number"> 1 </span>
					<button type="button" class="plus"> + </button>
				</div>
			</div>
			<div class="buy">
				<div class="general"> Сир </div>
				<div style="background-color: white; height: 30px; padding: 5px; 5px; 5px; 5px;">
					<button type="button" class="cross"> x </button>
					<button type="button" class="bought"> Куплено </button>
					<button type="button" class="minus"> - </button>
					<span class="number"> 1 </span>
					<button type="button" class="plus"> + </button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
